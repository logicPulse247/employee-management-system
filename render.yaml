services:
  # Backend Web Service
  - type: web
    name: ultraship-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromService:
          type: psmdb
          name: ultraship-mongodb
          property: connectionString
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard (generate a strong random secret)
      - key: JWT_EXPIRES_IN
        value: 30d
      - key: FRONTEND_URL
        fromService:
          type: web
          name: ultraship-frontend
          property: host
        transform: https://${host}
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: ultraship-frontend
    env: static
    region: oregon
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_GRAPHQL_URL
        fromService:
          type: web
          name: ultraship-backend
          property: host
        transform: https://${host}/graphql
      - key: VITE_ENV
        value: production

  # MongoDB Database (Render's Percona Server for MongoDB)
  - type: psmdb
    name: ultraship-mongodb
    plan: starter
    region: oregon
    databaseName: ultraship_employees
    version: "7"

